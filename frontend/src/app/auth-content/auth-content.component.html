<!-- auth-content.component.html -->

<div class="row justify-content-md-center">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Backend response</h5>
        <p class="card-text">Content:</p>
        <ul>
          <li>Name: {{ dog.name }}</li>
          <li>Age: {{ dog.age }}</li>
          <li>Size: {{ dog.size }}</li>
          <li>Animal Type: {{ dog.animalType }}</li>
          <li>Owner ID: {{ dog.ownerId }}</li>
          <li>Dog Breed: {{ dog.dogBreed }}</li>
          <li>Special Needs: {{ dog.specialNeeds }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
